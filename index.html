<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomColor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Color</h1>
    <button type="button" id="fitur">Color move with Mouse</button>
    <button type="button" name="ChangeColorTitle">Change Color Title</button>

    <br /><br />

    <div class="kotak merah">128</div>
    <input type="range" min="1" max="255" id="merah" />

    <div class="kotak hijau">128</div>
    <input type="range" min="1" max="255" id="green" />

    <div class="kotak biru">128</div>
    <input type="range" min="1" max="255" id="blue" />
    <br />
    <br />

    <button type="button" id="btn">Save Color</button>
    <p id="save"></p>
    <script src="index.js"></script>
  </body>
</html>
